<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/ModoOscuro.css">
</head>
<body>
    <header id="header"></header>
    <script src="js/header.js"></script>
    <div class="contenedor-principal">
      <div class="contenedor-botones">
      
          <button class="button"><span class="contenido-button">Orden</span> <span class="bi bi-arrow-right-short"></span></button>
          <button class="button"><span class="contenido-button">Pago</span><span class="bi bi-arrow-right-short"></span></button>
          <button class="button"><span class="contenido-button">Envío</span><span class="bi bi-arrow-right-short"></span></button>
          <button class="button"><span class="contenido-button">Confirmación</span><span class="bi bi-arrow-right-short"></span></button>
      
      </div>
    
      <div class="contenedor-carrito">
      
        <h2 class="titulo-carrito">Carrito</h2>
      
        <div class="box-event">
          <img src="img/img-eventos/image 13.png" alt="imagen-peña" class="img-event">
        
          <div class="informacion-event">

            <h2 class="description-event name-event">Fiesta Folklore</h2>
            <h4 class="description-event">Viernes 22 de Agosto</h4>
            <h4 class="description-event">Horario: 22:05 hs</h4>
      
          </div>
        
          <input class="checkbox-event" type="checkbox">

        </div>
      
      </div>
    </div>




    
    <footer id="footer"></footer>
    <script src="js/footer.js"></script>
    <script src="js/Interruptor.js"></script>
</body>
</html>
