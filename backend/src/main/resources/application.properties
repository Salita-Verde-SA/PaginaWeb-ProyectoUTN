# Server
server.port=8080
server.servlet.context-path=/

# Application
spring.application.name=backend

# PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/usuarios_db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB
spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
spring.data.mongodb.database=publicaciones_db
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123
spring.data.mongodb.authentication-database=admin

# MinIO
minio.endpoint=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=imagenes

# n8n
n8n.webhook-url=http://n8n:5678/webhook

# CORS
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always