# Server
server.port=8090
server.servlet.context-path=/

# Application
spring.application.name=backend

# PostgreSQL (leer desde variables de entorno entregadas por docker-compose / .env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/${POSTGRES_DATABASE:usuarios}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:admin}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:admin123}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable JPA/JDBC auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Actuator
# Health indicators configuration
management.health.db.enabled=false
management.health.defaults.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info

# MongoDB health check specifics
management.health.mongo.enabled=true

# MinIO Principal (imágenes de eventos, perfiles)
minio.endpoint=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=imagenes

# MinIO Verificación (documentos de administradores)
minio.verificacion.endpoint=http://minio-verification:9000
minio.verificacion.access-key=minioadmin
minio.verificacion.secret-key=minioadmin
minio.verificacion.bucket-name=verificacion-documentos
