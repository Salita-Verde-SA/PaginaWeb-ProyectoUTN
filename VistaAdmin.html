<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/VistaAdmin.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div>
        
    </div>

    <div class="contenedor-admin">
        <header class="encabezado-admin">
            <h1><i class="fas fa-cogs"></i> Panel de Administración</h1>
            <a href="#" class="volver-al-sitio">Volver al Sitio <i class="fas fa-external-link-alt"></i></a>
        </header>

        <section class="seccion-formulario">
            <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Evento</h2>
            <form id="formulario-agregar-evento">
                <div class="grilla-formulario">
                    <div class="grupo-formulario">
                        <label for="nombre-evento">Nombre del Evento</label>
                        <input type="text" id="nombre-evento" name="nombre-evento" placeholder="Ej: Show de Nanuti..." required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="fecha-evento">Fecha</label>
                        <input type="date" id="fecha-evento" name="fecha-evento" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="lugar-evento">Lugar</label>
                        <input type="text" id="lugar-evento" name="lugar-evento" placeholder="Ej: Teatro Mendoza" required>
                    </div>
                     <div class="grupo-formulario">
                        <label for="categoria-evento">Categoría</label>
                        <select id="categoria-evento" name="categoria-evento" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="concierto">Concierto</option>
                            <option value="stand-up">Stand Up</option>
                            <option value="teatro">Obra de Teatro</option>
                            <option value="festival">Festival</option>
                            <option value="bar">Bar</option>
                            <option value="boliche">Boliche</option>
                        </select>
                    </div>
                    <div class="grupo-formulario grupo-formulario-completo">
                        <label for="descripcion-evento">Descripción</label>
                        <textarea id="descripcion-evento" name="descripcion-evento" rows="4" placeholder="Describe brevemente el evento..."></textarea>
                    </div>
                    <div class="grupo-formulario grupo-formulario-completo">
                        <label for="imagen-evento">Póster del Evento (URL)</label>
                        <input type="text" id="imagen-evento" name="imagen-evento" placeholder="https://ejemplo.com/imagen.jpg" required>
                    </div>
                </div>
                <button type="submit" class="boton boton-primario">Agregar Evento</button>
            </form>
        </section>

        <section class="seccion-tabla">
            <h2><i class="fas fa-list-ul"></i> Gestionar Eventos Existentes</h2>
            <div class="contenedor-tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Póster</th>
                            <th>Evento</th>
                            <th>Fecha</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://i.imgur.com/k2T3V9H.jpeg" alt="Poster Nanuti"></td>
                            <td>Show de Nanuti</td>
                            <td>2025-08-26</td>
                            <td>Stand Up</td>
                            <td class="acciones">
                                <button class="boton boton-eliminar"><i class="fas fa-trash-alt"></i> Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="https://i.imgur.com/gK2xG2r.jpeg" alt="Poster Freud"></td>
                            <td>La Sesión de Freud</td>
                            <td>2025-09-01</td>
                            <td>Obra de Teatro</td>
                            <td class="acciones">
                                <button class="boton boton-eliminar"><i class="fas fa-trash-alt"></i> Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="https://i.imgur.com/9C3q2mD.jpeg" alt="Poster TED"></td>
                            <td>TED Talks Education</td>
                            <td>2025-09-14</td>
                            <td>Conferencia</td>
                            <td class="acciones">
                                <button class="boton boton-eliminar"><i class="fas fa-trash-alt"></i> Eliminar</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </section>
    </div>

</body>
</html>
